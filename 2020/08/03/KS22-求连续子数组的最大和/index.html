<!-- hexo-inject:begin --><!-- hexo-inject:end --><h2 id="题目描述">题目描述</h2>
<p>一个非空整数数组，选择其中的两个位置，使得两个位置之间的数和最大。</p>
<p>如果最大的和为正数，则输出这个数；如果最大的和为负数或0，则输出0</p>
<h2 id="输入描述">输入描述:</h2>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">3,-5,7,-2,8</span><br></pre></td></tr></table></figure>
<h2 id="输出描述">输出描述:</h2>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">13</span><br></pre></td></tr></table></figure>
<p>示例1</p>
<h2 id="输入">输入</h2>
<p><a href="javascript:void(0);">复制</a></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">-6,-9,-10</span><br></pre></td></tr></table></figure>
<h2 id="输出">输出</h2>
<p><a href="javascript:void(0);">复制</a></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">0</span><br></pre></td></tr></table></figure>
</blockquote>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 好明显的贪心 😂</span></span><br><span class="line"><span class="keyword">let</span> arr = readline().split(<span class="string">','</span>).map(<span class="function"><span class="params">e</span> =&gt;</span> <span class="built_in">parseInt</span>(e));</span><br><span class="line"><span class="keyword">let</span> sum = <span class="number">0</span>, max = <span class="number">0</span>;</span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">let</span> num <span class="keyword">of</span> arr) &#123;</span><br><span class="line">    sum += num;</span><br><span class="line">    max = <span class="built_in">Math</span>.max(max,sum);</span><br><span class="line">    sum = <span class="built_in">Math</span>.max(<span class="number">0</span>,sum);</span><br><span class="line">&#125;</span><br><span class="line"><span class="built_in">console</span>.log(max);</span><br></pre></td></tr></table></figure>
