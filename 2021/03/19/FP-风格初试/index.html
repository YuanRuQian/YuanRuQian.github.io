<!-- hexo-inject:begin --><!-- hexo-inject:end --><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> myForEach = <span class="function">(<span class="params"> arr, cb </span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">if</span>(arr.length === <span class="number">0</span>) <span class="keyword">return</span>;</span><br><span class="line">    cb(arr[<span class="number">0</span>]);</span><br><span class="line">    myForEach( arr.slice(<span class="number">1</span>), cb);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 测试</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> logger = <span class="function"><span class="params">obj</span> =&gt;</span> <span class="built_in">console</span>.log(obj);</span><br><span class="line"><span class="keyword">const</span> arr = [<span class="string">&#x27;a&#x27;</span>,<span class="string">&#x27;b&#x27;</span>,<span class="string">&#x27;c&#x27;</span>];</span><br><span class="line">myForEach( arr, logger );</span><br><span class="line"><span class="comment">// a</span></span><br><span class="line"><span class="comment">// b</span></span><br><span class="line"><span class="comment">// c</span></span><br></pre></td></tr></table></figure>
<p>为了确保数据不可变 每次递归传入 slice 后的新数组</p>
<h1 id="反转字符串"><a class="markdownIt-Anchor" href="#反转字符串"></a> 反转字符串</h1>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> reverse = <span class="function"><span class="params">arr</span> =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">return</span> (arr.length&lt;=<span class="number">1</span>) ? arr : reverse(arr.slice(<span class="number">1</span>, arr.length)) + arr[<span class="number">0</span>]; </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 测试</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> arr = <span class="string">&#x27;abc&#x27;</span>;</span><br><span class="line">reverse(arr);</span><br><span class="line"><span class="comment">// &quot;cba&quot;</span></span><br></pre></td></tr></table></figure>
<h1 id="快排"><a class="markdownIt-Anchor" href="#快排"></a> 快排</h1>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> quickSort = <span class="function">(<span class="params">arr</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">if</span>(arr.length&lt;=<span class="number">1</span>) <span class="keyword">return</span> arr;</span><br><span class="line">    <span class="keyword">const</span> [pivot, ...rest] = arr;</span><br><span class="line">    <span class="keyword">const</span> less = rest.filter(<span class="function"><span class="params">x</span> =&gt;</span> x&lt;=pivot);</span><br><span class="line">    <span class="keyword">const</span> more = rest.filter(<span class="function"><span class="params">x</span> =&gt;</span> x&gt;pivot);</span><br><span class="line">    <span class="keyword">return</span> [...quickSort(less),pivot,...quickSort(more)];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 测试</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> arr = [<span class="number">3</span>,<span class="number">6</span>,<span class="number">1</span>,<span class="number">4</span>];</span><br><span class="line">quickSort(arr);</span><br><span class="line"><span class="comment">// [1,3,4,6]</span></span><br></pre></td></tr></table></figure>
<h1 id="快排进化版"><a class="markdownIt-Anchor" href="#快排进化版"></a> 快排（进化版）</h1>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> quickSort = <span class="function">(<span class="params">arr,next</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">if</span>(arr.length&lt;=<span class="number">1</span>) <span class="keyword">return</span> next(arr);</span><br><span class="line">    <span class="keyword">const</span> [pivot, ...rest] = arr;</span><br><span class="line">    <span class="keyword">const</span> less = rest.filter(<span class="function"><span class="params">x</span> =&gt;</span> x&lt;=pivot);</span><br><span class="line">    <span class="keyword">const</span> more = rest.filter(<span class="function"><span class="params">x</span> =&gt;</span> x&gt;pivot);</span><br><span class="line">    quickSort(less, <span class="function">(<span class="params">sortedLess</span>) =&gt;</span> &#123;</span><br><span class="line">        quickSort(more, <span class="function">(<span class="params">sortedMore</span>) =&gt;</span> &#123;</span><br><span class="line">            next([...sortedLess,pivot,...sortedMore]);</span><br><span class="line">        &#125;)</span><br><span class="line">    &#125;)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 测试</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> next = <span class="function">(<span class="params">obj</span>) =&gt;</span> <span class="built_in">console</span>.log(obj);</span><br><span class="line"><span class="keyword">const</span> arr = [<span class="number">3</span>,<span class="number">6</span>,<span class="number">1</span>,<span class="number">4</span>];</span><br><span class="line">quickSort(arr,next);</span><br><span class="line"><span class="comment">// [1,3,4,6]</span></span><br></pre></td></tr></table></figure>
<h1 id="斐波那契数列"><a class="markdownIt-Anchor" href="#斐波那契数列"></a> 斐波那契数列</h1>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> fib = <span class="function">(<span class="params">n,result=<span class="number">1</span>,prev=<span class="number">0</span></span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">return</span> n===<span class="number">0</span> ? prev : n===<span class="number">1</span> ? result : fib(n<span class="number">-1</span>,prev+result,result);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 测试</span></span><br><span class="line">fib(<span class="number">1</span>);</span><br><span class="line"><span class="comment">// 1</span></span><br><span class="line">fib(<span class="number">4</span>);</span><br><span class="line"><span class="comment">// 3</span></span><br><span class="line">fib(<span class="number">5</span>);</span><br><span class="line"><span class="comment">// 5</span></span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/2020/12/18/JS-%E5%B0%86%E6%95%B0%E5%AD%97%E8%BD%AC%E6%8D%A2%E4%B8%BA%E8%B4%A7%E5%B8%81%E5%BD%A2%E5%BC%8F/" class="next">NEXT</a></div><div class="copyright"><p>© 2020 - 2021 <a href="http://yoursite.com">Lydia Yuan</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/MikeCoder/hexo-theme-gandalfr" target="_blank">hexo-theme-gandalfr</a>.</p></div></footer></div><script src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="s
